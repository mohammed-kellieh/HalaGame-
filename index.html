<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Chase üçå</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #ffd700;
            /* Banana Gold */
            --danger-color: #ff4444;
            --neon-blue: #00ffff;
            --p1-color: #ff4444;
            --p2-color: #00ffff;
        }

        body {
            margin: 0;
            padding: 0;
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            /* Fallback for arcade feel */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Background Image with Filter */
        #bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./new_background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.4);
            z-index: 0;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
            /* Responsive: Constrain to viewport width */
            max-width: 100%;
        }

        canvas {
            background-color: rgba(37, 37, 37, 0.85);
            /* Semi-transparent for BG visibility */
            border: 2px solid #333;
            border-radius: 0;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* HUD Overlay */
        #hud {
            position: absolute;
            top: 80px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            mix-blend-mode: normal;
            /* Better visibility for colored text */
            z-index: 20;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #timer-box {
            color: #fff;
            font-size: 24px;
        }

        #p1-score-box {
            color: var(--p1-color);
            border-color: var(--p1-color);
        }

        #p2-score-box {
            color: var(--p2-color);
            border-color: var(--p2-color);
        }

        #score-box {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        #stage-box {
            color: #ff00ff;
            border-color: #ff00ff;
        }

        /* Screens (Login, Start, Game Over) */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        h2 {
            font-size: 32px;
            color: var(--text-color);
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0 30px;
            line-height: 1.5;
            color: #ccc;
        }

        .controls-info {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .control-block {
            border: 1px solid #555;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .control-title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
            display: block;
        }

        .p1-title {
            color: var(--p1-color);
        }

        .p2-title {
            color: var(--p2-color);
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Login Input */
        #username-input {
            padding: 15px;
            font-size: 20px;
            border-radius: 5px;
            border: 2px solid var(--accent-color);
            background: #333;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-family: inherit;
        }

        #login-error {
            color: var(--danger-color);
            margin-top: 10px;
            font-weight: bold;
            min-height: 24px;
            /* avoid layout jump */
        }

        .char-select {
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .char-select:hover {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /*
         * Mobile Control Config:
         * - Left Joystick RESTORED (Located on Right Side for Ergonomics)
         */

        /* Mobile Touch Controls - Visual Joystick */
        #joystick-zone {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            touch-action: none;
            z-index: 100;
            display: none;
            /* Hidden by default, shown on touch devices via JS or Media Query */
        }

        /* Show on screens smaller than 1024px (Tablets/Phones) */
        @media (max-width: 1024px) {
            #joystick-zone {
                display: block;
            }
        }

        #joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25px;
            height: 25px;
            background: var(--accent-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--accent-color);
            pointer-events: none;
        }






        /* Exit Button */
        #exit-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 68, 68, 0.8);
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ff4444;
            transition: all 0.2s;
            z-index: 50;
            /* Above HUD but below screens */
            display: none;
            /* Controlled by JS */
        }

        #exit-btn:hover {
            background: rgba(255, 68, 68, 1);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div id="bg-layer"></div>
    <div id="game-container"><canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="hud" class="hidden">
            <div id="stage-box" class="hud-item">STG: <span id="stage-val">1</span></div>
            <div id="timer-box" class="hud-item">TIME: <span id="time-val">60</span></div>
            <div id="score-box" class="hud-item">SCORE: <span id="score-val">0</span></div>
        </div>
        <div id="exit-btn">EXIT</div>

        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <h1>BANANA CHASE üçå</h1>
            <p>Restricted Area. Please identify yourself.</p><input type="text" id="username-input"
                placeholder="Enter Name..." autocomplete="off"><button id="login-btn">ENTER</button>
            <div id="login-error"></div>
        </div>
        <div id="start-screen" class="screen hidden">
            <h1>WELCOME,
                HALA !</h1>
            <p>Select your character to start !</p>
            <div class="controls-info">
                <div class="control-block char-select" onclick="selectCharacter(1)"><span
                        class="control-title p1-title">RED SUS</span><img src="./red_sus.png" width="80"
                        style="margin:10px 0;"><br>Click to Select </div>
                <div class="control-block char-select" onclick="selectCharacter(2)"><span
                        class="control-title p2-title">CYAN HIJAB</span><img src="./p2.png" width="80"
                        style="margin:10px 0;"><br>Click to Select </div>
            </div>
            <p style="font-size: 14px; margin-top: 20px;">Controls: WASD or Arrow Keys</p>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h1>TIME'S UP!</h1>
            <p>Final Score: <span id="final-score" style="color:white; font-weight:bold; font-size: 24px;">0</span>
            </p><button id="restart-btn">PLAY AGAIN</button>
        </div>
        <!-- Mobile Controls (Touch & Drag) Enabled -->
        <div id="joystick-zone">
            <div id="joystick-knob"></div>
        </div>
    </div>
    <script>
        /**
         * BANANA CHASE - HALA EDITION
         */

        // --- Constants ---
        // --- Constants ---
        let CANVAS_WIDTH = window.innerWidth;
        let CANVAS_HEIGHT = window.innerHeight;
        const PLAYER_SIZE = 60;
        const BANANA_SIZE = 50; // Bigger for image
        const GAME_DURATION = 60; // seconds

        // --- Assets ---
        const p1Img = new Image();
        p1Img.src = './red_sus.png';
        const p2Img = new Image();
        p2Img.src = './p2.png';
        const bananaImg = new Image();
        bananaImg.src = './banana.png';
        // Sound
        const coinSound = new Audio('./coin.m4a');
        const bgImg = new Image();
        bgImg.src = './new_background.jpg';
        const greenBananaImg = new Image();
        greenBananaImg.src = './green_banana.png';

        // --- Game State ---
        const state = {

            running: false,
            score: 0,
            timeLeft: GAME_DURATION,
            stage: 1,
            lastTime: 0,
            keys: {}

            ,
            selectedChar: 1 // 1 or 2
        }

            ;

        // --- Entities ---
        const player = {
            x: CANVAS_WIDTH / 2,
            y: CANVAS_HEIGHT / 2,
            vx: 0,
            vy: 0,
            speed: 0.8,
            friction: 0.85,
            color: '#00ffff', // Default color for p1Img
            img: p1Img // Default
        }

            ;

        const bananas = [];
        const particles = [];

        // --- Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Initial Size Set
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // Resize Listener
        window.addEventListener('resize', () => {
            CANVAS_WIDTH = window.innerWidth;
            CANVAS_HEIGHT = window.innerHeight;
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;

            // Optional: Clamp player to new bounds instantly
            if (player.x > CANVAS_WIDTH - PLAYER_SIZE / 2) player.x = CANVAS_WIDTH - PLAYER_SIZE / 2;
            if (player.y > CANVAS_HEIGHT - PLAYER_SIZE / 2) player.y = CANVAS_HEIGHT - PLAYER_SIZE / 2;
        });

        // UI Elements
        const hud = document.getElementById('hud');
        const loginScreen = document.getElementById('login-screen');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreEl = document.getElementById('score-val');
        const timeEl = document.getElementById('time-val');
        const stageEl = document.getElementById('stage-val');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username-input');

        const loginError = document.getElementById('login-error');
        const exitBtn = document.getElementById('exit-btn');


        // --- Input Handling ---
        window.addEventListener('keydown', (e) => {
            state.keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            state.keys[e.key] = false;
        });

        // Clear inputs when window loses focus to prevent sticky keys
        window.addEventListener('blur', () => {
            state.keys = {}

                ;
            touchActive = false;
            touchVx = 0;
            touchVy = 0;
        });

        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        loginBtn.addEventListener('click', attemptLogin);
        exitBtn.addEventListener('click', quitGame);

        function quitGame() {
            state.running = false; // Stops loop logic update
            // Reset screens
            hud.classList.add('hidden');
            exitBtn.style.display = 'none';
            joystickZone.style.display = 'none';



            // Reset to start screen
            startScreen.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');

            // Clean up inputs
            state.keys = {};
            touchActive = false;

            // We don't need to explicitly cancelAnimation frame if we check state.running inside loop, 
            // but `gameLoop` keeps requesting frame if state.running? 
            // Let's check `gameLoop` implementation later. 
            // Usually `if (!state.running) return;` is best.
            // I'll assume I need to modify gameLoop or add the check.
            // Looking at file content: `function gameLoop() { update(dt); draw(); requestAnimationFrame(gameLoop); }`
            // Wait, I haven't seen `gameLoop` function yet in my `view_file` (it stopped at line 800).
            // But `startGame` sets `state.running = true`. I should ensure `gameLoop` checks this.
            // Based on standard patterns, I'll add the check if not present or rely on `state.running` being checked.
        }


        function selectCharacter(id) {
            state.selectedChar = id;
            player.img = (id === 1) ? p1Img : p2Img;
            player.color = (id === 1) ? '#ff4444' : '#00ffff';
            startGame();
        }

        function attemptLogin() {
            const val = usernameInput.value.trim();

            if (val.toLowerCase() === 'hala') {
                loginScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
            }

            else {
                loginError.innerText = "ACCESS DENIED. USER NOT AUTHORIZED.";
                usernameInput.value = '';
            }
        }

        // --- Mobile Touch Controls (Visual Joystick) ---
        let touchActive = false;
        let touchVx = 0;
        let touchVy = 0;

        const joystickZone = document.getElementById('joystick-zone');
        const joystickKnob = document.getElementById('joystick-knob');

        // --- Joystick Logic ---
        joystickZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchActive = true;
            handleJoystick(e.touches[0]);
        }, { passive: false });

        joystickZone.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchActive) {
                handleJoystick(e.touches[0]);
            }
        }, { passive: false });

        joystickZone.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
            touchVx = 0;
            touchVy = 0;
            joystickKnob.style.transform = `translate(-50%, -50%)`;
        }, { passive: false });

        function handleJoystick(touch) {
            const rect = joystickZone.getBoundingClientRect();
            // Use common helper
            processMovementInput(touch, rect, joystickKnob);
        }




        // Shared Input Processor
        function processMovementInput(touch, rect, knobElement) {
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Calculate delta
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;

            // Clamp to radius
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = rect.width / 2;

            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }

            // Move Knob Visual (only if it exists, i.e., Joystick)
            if (knobElement) {
                knobElement.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            }

            // Update Game Velocity
            const speedFactor = Math.min(dist / maxDist, 1.0);
            const angle = Math.atan2(dy, dx);

            touchVx = Math.cos(angle) * player.speed * speedFactor;
            touchVy = Math.sin(angle) * player.speed * speedFactor;
        }

        // --- Game Logic ---

        function startGame() {
            // Reset State
            state.running = true;
            state.score = 0;
            state.timeLeft = GAME_DURATION;
            state.stage = 1;
            state.lastTime = performance.now();

            // Reset Player
            player.x = CANVAS_WIDTH / 2;
            player.y = CANVAS_HEIGHT / 2;
            player.vx = 0;
            player.vy = 0;
            player.friction = 0.85;

            // Reset Inputs (Fix for sticky keys/movement)
            state.keys = {}

                ;
            touchActive = false;
            touchVx = 0;
            touchVy = 0;

            bananas.length = 0;
            particles.length = 0;
            for (let i = 0; i < 5; i++) spawnBanana();

            // UI Updates
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            hud.classList.remove('hidden');
            exitBtn.style.display = 'block';

            // Reset Mobile Controls Visibility
            joystickZone.style.display = '';

            updateHUD();

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            state.running = false;
            hud.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            finalScoreEl.innerText = state.score;
        }

        function spawnBanana() {
            const padding = 50;
            let x = padding + Math.random() * (CANVAS_WIDTH - padding * 2);
            let y = padding + Math.random() * (CANVAS_HEIGHT - padding * 2);

            let type = 'normal';
            let value = 1;

            if (state.stage === 3 && Math.random() < 0.3) {
                type = 'gold';
                value = 3;
            }

            else if (Math.random() < 0.3) {
                type = 'green';
                value = 3;
            }

            // Ensure not spawning on any player
            let safe = false;
            let attempts = 0;

            while (!safe && attempts < 10) {
                let tooClose = false;
                const dist = Math.sqrt((x - player.x) ** 2 + (y - player.y) ** 2);
                if (dist < 100) tooClose = true;

                if (!tooClose) safe = true;

                else {
                    x = padding + Math.random() * (CANVAS_WIDTH - padding * 2);
                    y = padding + Math.random() * (CANVAS_HEIGHT - padding * 2);
                }

                attempts++;
            }

            bananas.push({
                x,
                y,
                type,
                value
            });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 1;

                particles.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1.0,
                    color
                });
            }
        }

        function update(dt) {
            // 1. Timer & Stage Logic
            state.timeLeft -= dt;

            if (state.timeLeft <= 0) {
                state.timeLeft = 0;
                endGame();
                return;
            }

            if (state.timeLeft > 40) state.stage = 1;
            else if (state.timeLeft > 20) state.stage = 2;
            else state.stage = 3;

            // Apply Stage Mechanics
            if (state.stage === 2) {
                // Slippery
                player.friction = 0.96;
            }

            else {
                player.friction = 0.85;
            }

            // 2. Player Movement (WASD or Arrows)
            if (state.keys['ArrowUp'] || state.keys['w'] || state.keys['W']) player.vy -= player.speed;
            if (state.keys['ArrowDown'] || state.keys['s'] || state.keys['S']) player.vy += player.speed;
            if (state.keys['ArrowLeft'] || state.keys['a'] || state.keys['A']) player.vx -= player.speed;
            if (state.keys['ArrowRight'] || state.keys['d'] || state.keys['D']) player.vx += player.speed;

            // Touch Input (Virtual Joystick)
            if (touchActive) {
                player.vx += touchVx;
                player.vy += touchVy;
            }

            player.vx *= player.friction;
            player.vy *= player.friction;
            player.x += player.vx;
            player.y += player.vy;

            // Bounds Collision
            const r = PLAYER_SIZE / 2;

            if (player.x < r) {
                player.x = r;
                player.vx *= -0.8;
            }

            if (player.x > CANVAS_WIDTH - r) {
                player.x = CANVAS_WIDTH - r;
                player.vx *= -0.8;
            }

            if (player.y < r) {
                player.y = r;
                player.vy *= -0.8;
            }

            if (player.y > CANVAS_HEIGHT - r) {
                player.y = CANVAS_HEIGHT - r;
                player.vy *= -0.8;
            }

            // 3. Collision Detection (Bananas)
            for (let i = bananas.length - 1; i >= 0; i--) {
                const b = bananas[i];
                const dx = player.x - b.x;
                const dy = player.y - b.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < (PLAYER_SIZE / 2 + BANANA_SIZE / 2)) {
                    // Collect!
                    state.score += b.value;

                    // Play Sound
                    coinSound.currentTime = 0;
                    coinSound.play().catch(e => console.log("Audio play failed:", e));

                    createParticles(b.x, b.y, b.type === 'gold' ? '#ffd700' : '#ffff00');
                    bananas.splice(i, 1);
                    spawnBanana();
                    updateHUD();
                }
            }

            // 4. Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function updateHUD() {
            timeEl.innerText = Math.ceil(state.timeLeft);
            scoreEl.innerText = state.score;
            stageEl.innerText = state.stage;
        }

        function draw() {

            // Draw Background Image
            if (bgImg.complete) {
                ctx.drawImage(bgImg, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            }

            else {
                ctx.fillStyle = '#252525';
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            }

            // Dark Overlay (Brightness 40% -> Opacity 60% black)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();

            for (let x = 0; x <= CANVAS_WIDTH; x += 40) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, CANVAS_HEIGHT);
            }

            for (let y = 0; y <= CANVAS_HEIGHT; y += 40) {
                ctx.moveTo(0, y);
                ctx.lineTo(CANVAS_WIDTH, y);
            }

            ctx.stroke();

            // Bananas
            for (const b of bananas) {
                ctx.save();
                ctx.translate(b.x, b.y);

                const bounce = Math.sin(performance.now() * 0.005) * 5;

                if (b.type === 'gold') {
                    ctx.shadowColor = '#ffd700';
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = '#ffd700';
                }

                else if (b.type === 'green') {
                    ctx.shadowColor = '#00ff00';
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = '#00ff00';
                }

                else {
                    ctx.shadowColor = 'rgba(0,0,0,0)';
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#ffff00';
                }

                // Draw Banana Image
                if (b.type === 'green' && greenBananaImg.complete) {
                    const size = BANANA_SIZE * 1.5;
                    ctx.drawImage(greenBananaImg, -size / 2, bounce - size / 2, size, size);
                }

                else if (bananaImg.complete) {
                    const size = (b.type === 'gold') ? BANANA_SIZE * 1.5 : BANANA_SIZE;
                    ctx.drawImage(bananaImg, -size / 2, bounce - size / 2, size, size);
                }

                else {
                    // Fallback
                    ctx.beginPath();
                    ctx.arc(0, bounce, BANANA_SIZE / 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                if (b.type === 'gold' || b.type === 'green') {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, bounce, BANANA_SIZE / 2 + 5, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.restore();
            }

            // Player
            ctx.save();
            ctx.translate(player.x, player.y);

            // Shadow/Glow
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 15;

            // Squish effect
            const scaleX = 1 + (Math.abs(player.vx) / 20) - (Math.abs(player.vy) / 20);
            const scaleY = 1 + (Math.abs(player.vy) / 20) - (Math.abs(player.vx) / 20);
            ctx.scale(scaleX, scaleY);

            if (player.img && player.img.complete) {
                // Draw Sprite
                ctx.drawImage(player.img, -PLAYER_SIZE / 2, -PLAYER_SIZE / 2, PLAYER_SIZE, PLAYER_SIZE);
            }

            else {
                // Fallback Circle
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(0, 0, PLAYER_SIZE / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();

            // Particles
            for (const p of particles) {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.translate(p.x, p.y);
                ctx.beginPath();
                ctx.arc(0, 0, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function gameLoop(timestamp) {
            if (!state.running) return;

            let dt = (timestamp - state.lastTime) / 1000;
            state.lastTime = timestamp;

            // Safety: Cap dt to prevent physics explosions on lag spikes
            if (dt > 0.1) dt = 0.1;
            if (dt < 0) dt = 0; // Prevent negative time travel

            update(dt);
            draw();
            updateHUD();


            requestAnimationFrame(gameLoop);
        }

    </script>
